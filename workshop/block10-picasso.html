<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Picasso Painting</title>
  <link rel="stylesheet" href="block10-picasso.css">
</head>
<body>
  <div class="upper-canvas">
    <div class="canvas">    
      <div class="box1">box1</div>
      <div class="box2">box2</div>
      <div class="box3">box3</div>
      <div class="box4">
        box4
        <div class="flex-canvas"> 
          <div class="triangle1">triangle1</div>
          <div class="triangle2">triangle2</div>
        </div>
      </div>
      
    </div>
    
  </div>

  

  <div class="ground">this is the ground</div>
  

  <!-- HTML FORM -->
  <form action="">
    <div class="form-item">
      <label for="name">Name: </label>
      <input type="text" id="name" placeholder="Your full name here" required>
    </div>
    <div class="form-item">
      <label for="phone">Phone number: </label>
      <input type="tel" id="phone" required>
    </div>
    <div class="form-item">
      <label for="email">Email: </label>
      <input type="email" id="email" required>
    </div>

    <button type="submit" id="submit-btn">Submit</button>
  </form>
</body>
</html>
